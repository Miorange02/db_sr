<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>崩铁数据库系统</title>
    <link rel="icon" href="/static/img/favicon.png" type="image/png">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/btn.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/static/img/logo.png" alt="logo" style="width:80px;height:auto;">
            <span class="bigtitle ms-3">崩铁数据库系统</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page"
                   href="/">主视图表</a>
                <a class="nav-link {% if '/characters' in request.path %}active{% endif %}"
                   href="/characters/">角色列表</a>
                <a class="nav-link {% if '/weapons' in request.path %}active{% endif %}" href="/weapons/">光锥列表</a>
{#                <a class="btn btn-danger disabled" href="/initialize/">初始化数据库</a>#}
            </div>
        </div>
    </div>
</nav>

<div class="starrail">

    <div class="mascot-box">
        <img src="/static/img/mascot.gif" alt="吉祥物">
    </div>

    <div class="main-body">
        <div class="container-fluid" style="padding:0;">
            <div class="row" style="min-height:80vh;">
                <div class="col-12 col-md-3 sidebar d-flex flex-column justify-content-between" style="padding:0;">
                </div>

                <div class="col-12 col-md-9 d-flex flex-column" style="padding:0;">
                    <div class="main-content flex-grow-1">
                        {% block content %}


                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Bootstrap 5 JS（含 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
